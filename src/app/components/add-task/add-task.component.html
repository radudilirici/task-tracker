<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      id="text"
      placeholder="Add task"
      [(ngModel)]="text"
    />
  </div>
  <div class="form-control">
    <label for="day">Date & Time</label>
    <input
      type="datetime-local"
      name="day"
      id="day"
      placeholder="Set date and time"
      [(ngModel)]="day"
    />
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      id="reminder"
      [(ngModel)]="reminder"
    />
  </div>
  <input type="submit" value="Add Task" class="btn btn-block" />
</form>
