<header>
  <a routerLink="/" style="text-decoration: none; color: black"
    ><h1>{{ title }}</h1></a
  >
  <app-button
    *ngIf="showButton()"
    color="{{ showAddTask ? 'red' : 'green' }}"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</header>
