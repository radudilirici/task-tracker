<div
  class="task"
  [ngClass]="task.reminder ? { reminder: true } : { 'non-reminder': true }"
  (dblclick)="onToggleReminder(task)"
>
  <h3>
    {{ task.text }}
    <fa-icon
      (click)="onDelete(task.id)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
